<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery and css links-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="jquery-3.6.1.min.js"></script>
    <!--favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <!--font awesome link-->
    <script src="https://kit.fontawesome.com/53bccbcb41.js" crossorigin="anonymous"></script>
    <!--Title-->
    <title>Sudoku</title>
</head>
<body>
    <h1>Sudoku</h1>
    <hr>
    <div id="how-to-play-container">
        <div>
            <a href="index.html" id="how-to-play" class="how-to-play"  aria-label="opens new webpage with instructions on how to play the game"><i class="fa-solid fa-book-open"></i> How To Play</a>
        </div>
        <div>
            <button id="audio-btn" class="how-to-play" aria-label="turn on or off music.">
                Play Music
            </button>
        </div>
    </div>
    <div id="game-container">
        <div id="container-top">
            <div>
                <button id="new-game" class="gamepage-buttons" aria-label="starts a new game">New Game</button>
            </div>
            <div>
                <button id="timer" class="gamepage-buttons" aria-label="depending on the settings chosen, this timer will either count the time taken, or the time remaining.">
                    <span>
                        0:00
                    </span>
                    <i class="fa-solid fa-pause"></i>
                </button>
            </div>
            <div>
                <button id="error" class="gamepage-buttons" aria-label="counts the number of errors made during a game.">Errors: 0</button>
            </div>
        </div>
        <div id="container-bottom">
            <div>
                <button id="diff" class="gamepage-buttons" aria-label="toggle difficulty between easy, medium and hard">Easy</button>
            </div>
            <div>
                <button id="auto-solve" class="gamepage-buttons" aria-label="auto solve the game">Auto Solve</button>
            </div>
        </div>
        <div id="container-left">
            <div>
                <button id="undo" class="digit-btn" aria-label="undo previous action"><i class="fa-solid fa-rotate-left"></i></button>
            </div>
            <div>
                <button id="redo" class="digit-btn" aria-label="redo any undo actions"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
        <div id="board">
            <div id="row1">
                <div id="box1" class="box">
                    <div id="t0" data-original="false" class="tile"></div>
                    <div id="t1" data-original="false" class="tile"></div>
                    <div id="t2" data-original="false" class="tile"></div>
                    <div id="t9" data-original="false" class="tile"></div>

                <div id="box3" class="box">

            <div id="digits">

                <button class="digit-btn"  aria-label="one">1</button>

</body>
