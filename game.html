<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--js and css links-->
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <!--font awesome link-->
    <script src="https://kit.fontawesome.com/53bccbcb41.js" crossorigin="anonymous"></script>
    <!--Title-->
    <title>Sudoku</title>
</head>
<body>
    <h1>Sudoku</h1>
    <hr>
    <div>
        <button id="audio" aria-label="toggle on/off to listen to music whilst you play"><i class="fa-solid fa-volume-high"></i> Music</button>
    </div>
    <div id="how-to-play-container">
        <div>
            <a href="index.html" id="how-to-play" class="how-to-play"  aria-label="opens new webpage with instructions on how to play the game"><i class="fa-solid fa-book-open"></i> How To Play</a>
        </div>
        <div>
            <a href="settings.html" id="settings" class="how-to-play"  aria-label="opens new webpage where you can select different game settings"><i class="fa-solid fa-gear"></i> Settings</a>
        </div>
    </div>
    <div id="game-container">
        <div id="container-top">
            <div>
                <button id="new-game" class="gamepage-buttons" aria-label="starts a new game">New Game</button>
            </div>
            <div>
                <button id="diff" class="gamepage-buttons" aria-label="toggle difficulty between easy, medium and hard">Easy</button>
            </div>
            <div>
                <button id="restart-game" class="gamepage-buttons" aria-label="restart the game">Restart Game</button>
            </div>
        </div>
        <div id="container-bottom">
            <div>
                <button id="timer" class="gamepage-buttons" aria-label="depending on the settings chosen, this timer will either count the time taken, or the time remaining.">0:00</button>
            </div>
            <div>
                <button id="pause" class="gamepage-buttons" aria-label="toggle pause on or off"><i class="fa-solid fa-pause"></i> Pause</button>
            </div>
        </div>
        <div id="container-left">
            <div>
                <button id="undo" class="gamepage-buttons" aria-label="undo previous action"><i class="fa-solid fa-rotate-left"></i> Undo</button>
            </div>
            <div>
                <button id="redo" class="gamepage-buttons" aria-label="redo any undo actions"><i class="fa-solid fa-rotate-right"></i> Redo</button>
            </div>
            <div>
                <button id="auto-solve" class="gamepage-buttons" aria-label="auto solve the game">Auto Solve</button>
            </div>
        </div>
        <div id="board">
            <div id="row1">
                <div id="box1" class="box">
                    <div>
                        <label><input datatype="tile-1" type="text" class="tile"></label>
                    </div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div id="box2" class="box">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div id="box3" class="box">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
            </div>
            <div id="row2">
                <div id="box4" class="box">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div id="box5" class="box">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div id="box6" class="box">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
            </div>
            <div id="row3">
                <div id="box7" class="box">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div id="box8" class="box">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
                <div id="box9" class="box">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
            </div>
        </div>
        <div id="container-right">
            <div id="digits">
                <button id="notes" class="digit-btn" aria-label="toggle note making mode"><i class="fa-solid fa-pencil"></i></button>
                <button class="digit-btn"  aria-label="one">1</button>
                <button class="digit-btn" aria-label="two">2</button>
                <button class="digit-btn" aria-label="three">3</button>
                <button class="digit-btn" aria-label="four">4</button>
                <button class="digit-btn" aria-label="five">5</button>
                <button class="digit-btn" aria-label="six">6</button>
                <button class="digit-btn" aria-label="seven">7</button>
                <button class="digit-btn" aria-label="eight">8</button>
                <button class="digit-btn" aria-label="nine">9</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <p>Made By Anthony Wilson</p>
</footer>
</html>
