<!DOCTYPE html>
<html lang="en">
<head>

    <!--js and css links-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/android-chrome-512x512.png">

    <!--Title-->
    <title>Sudoku</title>

<body>
    <h1>Sudoku</h1>
    <hr>
    <div>
        <button id="audio" aria-label="toggle on/off to listen to music whilst you play"><i class="fa-solid fa-volume-high"></i> Music</button>
    </div>
    <div id="how-to-play-container">
        <div>
            <a href="index.html" id="how-to-play" class="how-to-play"  aria-label="opens new webpage with instructions on how to play the game"><i class="fa-solid fa-book-open"></i> How To Play</a>
        </div>
        <div>
            <a href="settings.html" id="settings" class="how-to-play"  aria-label="opens new webpage where you can select different game settings"><i class="fa-solid fa-gear"></i> Settings</a>
        </div>
    </div>
    <div id="game-container">
        <div id="container-top">
            <div>
                <button id="new-game" class="gamepage-buttons" aria-label="starts a new game">New Game</button>
            </div>
            <div>
                <button id="diff" class="gamepage-buttons" aria-label="toggle difficulty between easy, medium and hard">Easy</button>
            </div>
            <div>
                <button id="restart-game" class="gamepage-buttons" aria-label="restart the game">Restart Game</button>
            </div>
        </div>
        <div id="container-bottom">
            <div>
                <button id="timer" class="gamepage-buttons" aria-label="depending on the settings chosen, this timer will either count the time taken, or the time remaining.">0:00</button>
            </div>
            <div>
                <button id="auto-solve" class="gamepage-buttons" aria-label="auto solve the game">Auto Solve</button>
            </div>
        </div>
        <div id="container-left">
            <div>
                <button id="undo" tooltip="undo" class="digit-btn" aria-label="undo previous action"><i class="fa-solid fa-rotate-left"></i></button>
            </div>
            <div>
                <button id="redo" class="digit-btn" aria-label="redo any undo actions"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div>
                <button id="pause" class="digit-btn" aria-label="toggle pause on or off"><i class="fa-solid fa-pause"></i></button>
            </div>
        </div>
        <div id="board">
